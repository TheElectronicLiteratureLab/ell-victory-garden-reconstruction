<h1>Don't Ask</h1>

<p>It was darker in the black bedroom now; all but one of Jude's candles had gone out.  Victor watched the halo from the last remaining light dip and flash across the ceiling.  </p>

<p>"Jude," Victor said after a little more silence.</p>

<p>"Yes?"</p>

<p>"Why did we do that?"</p>
