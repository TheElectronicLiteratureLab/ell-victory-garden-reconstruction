<h1>No Excuses</h1>

<p>"I need an excuse to cross the line?"  Leroy pulled himself up to his full height, unaware yet of how impressive that could be.</p>

<p>She shrugged.  </p>

<p>"You don't know, Mom.  You just do not know."</p>

<p>"Okay, I don't know.  So tell me.  What's your excuse?" </p>
