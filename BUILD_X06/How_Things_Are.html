<h1>How Things Are</h1>

<p>"Sorry about seminar," Urquhart apologized.  "You know how these things are."</p>

<p>Jude tapped her cheroot against the edge of the wastebasket.  "No,  I don't know.  I don't even know what things we're talking about, much less how they are."</p>

<p>"Oh."  Silence ensued.</p>
