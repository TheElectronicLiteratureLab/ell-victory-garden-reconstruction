<h1>Déjà Boom</h1>

<p>Shaw and Holliman, trying to describe the impact of heavy bombs on nearby targets in Baghdad, fall back on their experience with the space program.</p>

<p>The way those big bombs shake the building is a lot like the roar and vibration of a Shuttle launch.</p>

<p>Like the man said, <a class="textlink"  href="Aliens.html">only connect</a>.</p>
