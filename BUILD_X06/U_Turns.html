<h1>U Turns</h1>

<p>Urquhart considers his reflection, unsteady in the dim and paintspecked mirror.  </p>

<p>The image shimmers, doubles and diffracts.</p>

<p>How many fingers am I holding up?  </p>
<p>How many eyes can you see?</p>

<p>Unsteady, <a class="textlink"  href="Hello_Down_There.html">now</a>.</p>
<p>Is this you?</p>

<p><a class="textlink"  href="About_Turn.html">U</a></p>
