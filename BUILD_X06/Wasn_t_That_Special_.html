<h1>Wasn't That Special?</h1>

<p>"All's I can say," the Whizzer remarked, "it must've been some <a class="textlink"  href="Strange.html">double-extra-special mogambo</a> if you were willing to do that for it."</p>

<p>Dexter pulled a scowl.  "I don't want to talk about it."</p>
