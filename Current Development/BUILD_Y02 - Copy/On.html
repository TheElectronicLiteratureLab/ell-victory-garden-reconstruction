<h1>On</h1>
+<br>+<br>+<br>+<br>+<br>

<p>Tate passed his hand three times before the paralytic eyes, raised the left arm tentatively, saw it hang there in space like a mannequin's limb.  Waxy-flexy.</p>
—<br>
<p>"Oh well," he sighed.  "Looks like we've lost him again."</p>
+</br>
<p>So Long.</p>
—<br>—<br>—<br>—<br>—<br>—<br>
