<h1>1001 Arabian Flights</h1>


<p>"Sorties in the hundreds," Colin Powell says at the Pentagon press briefing.</p>

<p>So some wise-ass from the press jumps up and says, "does 'in the hundreds' mean 'less than a thousand?'"</p>

<p>Powell (possibly amused): "I think I'll just leave it in that ballpark."</p>
