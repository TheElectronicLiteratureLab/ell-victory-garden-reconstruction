<h1>From a Hot Place</h1>

<p><em>
Most of my time lately<br>
I've spent waiting<br>
for the sun to go down<br>
staying out here<br>
it's quite scenic<br>
as you can see<br>
I walk in the shadows<br>
after the sand cools<br>
and sing Minutemen songs<br>
or sometimes<br>
things from the<br>
Velvet Underground</em>
</p>

<p class='tab2'> -- Joe Hoppe</p>
