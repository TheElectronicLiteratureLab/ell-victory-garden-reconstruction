<script type="text/javascript">
	//set cover image
	function coverUp(){
		document.getElementById('coverImg').src="images/covers/VG_Cover_Image_" + Math.floor(Math.random()*12) + ".jpg";
	}

	//Redirect the page
	let redirect_Page = () => {
        let tID = setTimeout(function () {
            window.location.href = "titlePage.html";
            window.clearTimeout(tID);		// clear time out
        }, 20000); // call after amount of milliseconds
    }
</script>
