<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Main Path Builder</title>
<link rel='stylesheet' href='css/VGStyle.css'>
<script src='scripts/VGScript.js'></script>
<script src='scripts/dataSource.js'></script>
</head>
<body>

<h1>Main Path Builder</h1>

<div id="mainPath"></div>

<script>
	foo = 0;
	for(i=0; i<allStreams.length; i++)
	{
		theStream = allStreams[i];
		for(x=0; x<theStream.length; x++)
		{
			document.getElementById("mainPath").innerHTML += theStream[x] + ","
			foo ++			
		}
	}
	document.getElementById("mainPath").innerHTML += "<br>" + foo;
</script>

</main>
<script src='scripts/uiScript.js'></script>
</body>
</html>
